<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Festora Login</title>
  <link rel="stylesheet" href="style1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <div class="overlay">
        <h1 class="brand">FESTORA</h1>
        <p class="tagline">Simplify and Enhance Your Events</p>
      </div>
    </div>
    <div class="right-side">
      <h2 class="welcome">Welcome</h2>
      <form class="login-form">
        <input type="text" placeholder="Username" class="input-field" />
        <input type="password" placeholder="Password" class="input-field" />
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="btn login"><a href="/festora.html" class="btn login">Login</a></button>
        <!-- <a href="/festora.html" class="btn login">Login</a> -->
        <button type="button" class="btn signup">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
